<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te reto a un duelo</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="animaciones.css" />
  <link rel="stylesheet" href="modo2jugadores.css" />
  <link href="https://fonts.googleapis.com/css2?family=Ewert&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="pantalla-inicial">
    <div id="cartel-inicial">
      <h1>Te reto a un duelo</h1>
    </div>
    <div class="botones-inicio">
      <button id="btnCPU"><span class="icon">⚙︎</span> Duelo CPU</button>
      <button id="btnLocal" class="solo-movil"><span class="icon">✦</span> Duelo VS</button>
    </div>
  </div>

  <div id="splash-container"></div>
  <p id="mensaje">Presiona El botón Iniciar Duelo para empezar</p>

  <div id="nivel-info">
    <p><span class="icon">✪</span> Nivel actual: <span id="nivel">1</span></p>
    <p><span class="icon">⍟</span> Experiencia para subir de nivel: <span id="exp">0</span>/5</p>
    <p><span class="icon">☮</span> Cúbrete para recargar</p>
    <p style="display: flex; align-items: center; gap: 12px;">
      Cargador:
      <span id="balas" class="balas"></span>
      Vidas:
      <span id="vidas" class="vidas"></span>
    </p>
  </div>

  <div class="campo-password">
    <label for="password"></label>
    <input type="password" id="password" placeholder="Introduce la contraseña" />
  </div>


  <div id="zona-control" style="display: flex; justify-content: space-between; align-items: center;">
    <div id="zona-botones-izquierda" style="display: flex; gap: 10px;">
      <button id="btnIniciar"><span class="icon">✶</span>Iniciar Duelo</button>
      <button id="btnCubrirse" disabled>
        <span class="icon">☮ </span> Cubrirse
      </button>
      <button id="btnTienda" disabled data-used="false">
        <span class="icon">⚿</span> Tienda
      </button>
    </div>

    <div id="boton-disparo-container" style="display: none;">
      <button id="btnJugador">
        <span class="icon">⚙︎</span>¡Dispara!
      </button>
    </div>
  </div>

  <!-- Sonidos -->
  <audio id="sndInicio" src="sonidos/inicio.mp3"></audio>
  <audio id="sndDisparo" src="sonidos/disparo.wav"></audio>
  <audio id="sndVictoria" src="sonidos/victoria.wav"></audio>
  <audio id="sndDerrota" src="sonidos/derrota.wav"></audio>
  <audio id="sndCubrirse" src="sonidos/cubrirse.wav"></audio>
  <audio id="sndTienda" src="sonidos/tienda.wav"></audio>
  <audio id="sndGameOver" src="sonidos/gameOver.mp3"></audio>

  <!-- Efectos -->
  <div id="pantalla-flash"></div>
  <div id="cartel-gameover" style="display: none">
    <div id="cartel-contenido">
      <div id="texto-gameover">GAME OVER</div>
      <button id="btnReiniciar">♻︎ Reintentar</button>
    </div>
  </div>


  <script type="module" src="script.js" defer></script>
  <script type="module" src="modo2jugadores.js"></script>

  <!-- ==================================== -->
  <!--      MODO 2 JUGADORES LOCAL         -->
  <!-- ==================================== -->
  <div id="pantalla-2jug" style="display: none;">

    <!-- Jugador 2 (arriba) -->
    <div id="zona-j2" class="zona-jugador">
      <p class="nombre-jugador">Jugador 2</p>
      <div class="stats">
        Cargador: <span id="balas-j2" class="balas"></span>
        Vidas: <span id="vidas-j2" class="vidas"></span>
        Exp: <span id="exp-j2">0</span>
      </div>
      <div class="zona-botones">
        <button id="btn-cubrir-j2" disabled>☮ Cubrirse</button>
        <button id="btn-j2">⚙︎ ¡Dispara!</button>
      </div>
    </div>

     <!-- Mensaje invertido para el jugador contrario -->
    <div id="mensaje-barrera-invertido" class="invertido">
      <p id="mensaje-2jug-invertido">Esperando inicio...</p>
    </div>

    <!-- Mensaje central jugador principal -->
    <div id="mensaje-barrera">
      <p id="mensaje-2jug">Esperando inicio...</p>
    </div>

   


    <!-- Jugador 1 (abajo) -->
    <div id="zona-j1" class="zona-jugador">
      <p class="nombre-jugador">Jugador 1</p>
      <div class="stats">
        Cargador: <span id="balas-j1" class="balas"></span>
        Vidas: <span id="vidas-j1" class="vidas"></span>
        Exp: <span id="exp-j1">0</span>
      </div>
      <div class="zona-botones">
        <button id="btn-j1">⚙︎ ¡Dispara!</button>
        <button id="btn-cubrir-j1" disabled>☮ Cubrirse</button>
      </div>
    </div>

  </div>
</body>

</html>
